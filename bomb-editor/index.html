  <style>
    * {
      font-family: "Noto Sans TC"
    }

    .shadow {
      box-shadow: 0rem 0rem 1rem 0.5rem rgba(0, 0, 0, 0.2);
      -webkit-box-shadow: 0rem 0rem 1rem 0.5rem rgba(0, 0, 0, 0.2)
    }

    .menu-item {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 4rem;
      height: 4rem;
      cursor: pointer;
      transition: background-color 0.5s cubic-bezier(0, 0.55, 0.45, 1)
    }

    .menu-text {
      position: absolute;
      font-size: 1rem;
      text-wrap: nowrap;
      left: 100%;
      opacity: 0;
      transition: left 0.5s cubic-bezier(0, 0.55, 0.45, 1), opacity 0.5s cubic-bezier(0, 0.55, 0.45, 1)
    }

    .menu-icon {
      transition: transform 0.5s cubic-bezier(0, 0.55, 0.45, 1);
    }

    .menu-item:hover {
      background-color: color-mix(in srgb, white, black 15%)
    }

    .menu-item:hover .menu-text {
      left: 120%;
      opacity: 1;
    }
    
    .menu-item:hover .menu-icon {
      transform: scale(1.15)
    }

    .property {
      display: flex
    }

    .property-title {
      font-size: 0.9rem;
      text-wrap: nowrap;
      margin: 0rem;
      margin-right: 0.25rem
    }

    .property-input {
      outline: none;
      border: 0.1rem solid black;
      border-style: none none solid none;
      font-size: 0.9rem;
      font-weight: bold;
      margin-right: 1rem;
      min-width: 0rem
    }
  </style>
